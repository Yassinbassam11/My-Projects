<!DOCTYPE html>
<html>
<head>
    <title>My Town (Alexandria)</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="part1">
        <img id="alex_photo" src="alexandria.webp">
    </div>
    <div id="part2">
        <div id="temp">
            <h2>Top three places to visit in Alexandria</h2>
            <div id="places">
                <div id="place1">
                    <img class="place_photo" src="sanstefano.jpeg">
                    <h3>Sanstefano</h3>
                </div>
                <div id="place2">
                    <img class="place_photo" src="Bey Citadel.jpeg">
                    <h3>Bey Citadel</h3>
                </div>
                <div id="place3">
                    <img class="place_photo" src="Alexandria Lighthouse.jpg">
                    <h3>Alexandria lighthouse</h3>
                </div>
            </div>
        </div>
    </div>
    <div id="part3">
        <div id="temp2">
            <div class="card">
                <div>
                    <img class="avatar" src="Yassin's photo.jpg" alt="photo of me">
                </div>
                <div>
                    <h3>Your guide</h3>
                    <p>"I have lived at Alexandria for over 18 years, so i can show you all of its best parts and hidden secrets"</p>
                    <h4>Yassin Bassam</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
